<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>La tua lista personale delle cose da fare</h1>
      <div class="new-task">
        <h2>Crea una nuova Task</h2>
        <form>
          <label for="nameTask">Nome della Task:</label>
          <input
            type="text"
            id="nameTask"
            placeholder="Inserire il nome della task..."
          />
          <input type="submit" value="Crea" id="createTask" />
        </form>
      </div>
    </header>
    <hr />
    <main>
      <h2>Qui Appariranno le tue Task</h2>
      <div class="container-tasks">
        <ul></ul>
      </div>
    </main>
    <script>
      const inputBtn = document.getElementById("createTask");
      inputBtn.addEventListener("submit", (e) => {
        e.preventDefault();
        const ul = document.querySelector("ul");
        const newLi = document.createElement("li");
        const nameTask = document.getElementById("nameTask");

        newLi.innerText = nameTask.value;
        ul.appendChild("newLi");
      });
    </script>
  </body>
</html>
