<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>La tua lista personale delle cose da fare</h1>
      <div class="new-task">
        <h2>Crea una nuova Task</h2>
        <form>
          <label for="nomeTask">Nome della Task:</label>
          <input
            type="text"
            id="nomeTask"
            placeholder="Inserire il nome della task..."
          />
          <input type="submit" value="Crea" id="createTask" />
        </form>
      </div>
    </header>
    <hr />
    <main>
      <h2>Qui Appariranno le tue Task</h2>
      <div class="container-tasks">
        <ul></ul>
      </div>
    </main>
    <script>
      const ul = document.getElementsByTagName("ul");
      const newLi = document.createElement("li");
      const h1 = document.querySelector("h1");
      const nameTask = document.getElementById("nomeTask");
      const inputBtn = document.querySelector("createTask");
      inputBtn.onclick = () => {
        h1.innerText = nameTask.value;
      };
    </script>
  </body>
</html>
