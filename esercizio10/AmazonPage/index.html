<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio Amazon</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" alt="Amazon logo" />
      <nav>
        <ul>
          <li>All</li>
          <li>Today's deals</li>
          <li>Custumer Service</li>
          <li>Registry</li>
          <li>Gift Cards</li>
          <li>Sell</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="holiday-gifts">Shop ALL Holiday Gift Cards</div>
      <div class="first-img">
        <h1>Holiday Gift Guides</h1>
        <h2>Be a go-gifter</h2>
      </div>
      <div class="cards">
        <div class="title">
          <h3>Find the perfect gift</h3>
          <a href="#">Shop now</a>
        </div>
        <div class="sub-container-foto">
          <img src="assets/images/img_1.jpg" alt="prima immagine" />
          <img src="assets/images/img_2.jpg" alt="seconda immagine" />
          <img src="assets/images/img_3.jpg" alt="terza immagine" />
          <img src="assets/images/img_4.jpg" alt="quarta immagine" />
        </div>
      </div>
      <div class="second-img"></div>
      <div class="title" style="text-align: center; padding: 10px">
        <h4>Play the gifting game</h4>
        <a href="#">Shop gaming</a>
      </div>
      <div class="third-img"></div>
      <div class="title" style="text-align: center; padding: 10px">
        <h4>The sound of cheer</h4>
        <a href="#">Shop Audio & Accessories</a>
      </div>
    </main>
    <footer>
      <div class="return"><a href="#">Back to top</a></div>
      <div class="logo-image">
        <img src="assets/images/logo.png" alt="logo img" />
      </div>
    </footer>
  </body>
</html>
